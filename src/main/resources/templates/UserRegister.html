<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>
<meta charset="ISO-8859-1">
<title>Simple Captcha Generation Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3 class=" d-flex justify-content-center m-5">Employee
			Registration Page</h3>
		<div class=" d-flex justify-content-center">
			<div class="card" style="width: 30rem;">
				<div class="card-body">
					<form th:action="@{/user/save}" method="POST" th:object="${user}">
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email
								address</label> <input type="email" th:field="*{email}"
								class="form-control" id="exampleInputEmail1">
							<div id="emailHelp" class="form-text">We'll never share
								your email with anyone else.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control"
								th:field="*{password}" id="exampleInputPassword1">
						</div>
						<input type="hidden" th:field="*{hidden}" />
						<div class="mb-3">
							<img class="form-control"
								th:src="*{'data:image/png;base64,'+image}">
						</div>
						<div class="mb-3">
							<label for="captchaInput" class="form-label">Enter Here </label>
							<input type="text" th:field="*{captcha}" class="form-control"
								id="captchaInput">
						</div>

						<div class=" d-flex justify-content-center">
							<button type="submit" class="btn btn-primary">Create
								User</button>
						</div>
					</form>
				</div>
				<div class=" card-footer bg-info text-center"
					th:if="${message!=null}">
					<span th:text="${message}"></span>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
